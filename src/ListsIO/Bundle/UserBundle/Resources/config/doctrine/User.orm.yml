ListsIO\Bundle\UserBundle\Entity\User:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        twitterId:
            type: integer
        twitterUsername:
            type: string
            length: 255
        twitterAccessToken:
            type: string
            length: 255
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
    oneToMany:
        lists:
            targetEntity: ListsIO\Bundle\ListBundle\Entity\LIOList
            mappedBy: user
            cascade: ["remove", "persist"]
    lifecycleCallbacks:
            prePersist: [prePersistTimestamp]
            preUpdate: [prePersistTimestamp]
